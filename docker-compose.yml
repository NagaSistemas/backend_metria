version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: muzzajazz-db
    environment:
      POSTGRES_DB: muzzajazz
      POSTGRES_USER: muzzajazz
      POSTGRES_PASSWORD: muzzajazz123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - muzzajazz-network

  # Redis (para cache e sess√µes)
  redis:
    image: redis:7-alpine
    container_name: muzzajazz-redis
    ports:
      - "6379:6379"
    networks:
      - muzzajazz-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: muzzajazz-backend
    environment:
      DATABASE_URL: "postgresql://muzzajazz:muzzajazz123@postgres:5432/muzzajazz"
      JWT_SECRET: "muzzajazz-super-secret-key"
      FRONTEND_URL: "http://localhost:3000"
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - muzzajazz-network
    command: npm run dev

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: muzzajazz-frontend
    environment:
      NEXT_PUBLIC_API_URL: "http://localhost:3001/api"
      NEXT_PUBLIC_SOCKET_URL: "http://localhost:3001"
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - muzzajazz-network
    command: npm run dev

volumes:
  postgres_data:

networks:
  muzzajazz-network:
    driver: bridge